{% load static %}
{% load sekizai_tags %}

{% csrf_token %}

<campaign-map
    id="campaign-map-component"
    :config="{{ config }}"
    :request-config="{{ request_config }}"
    {% if request.user.is_authenticated %}:user-info="{{ request.user.as_json }}"{% endif %}
    :user-form="{{ user_form.as_json }}"
    :request-form="{{ request_form.as_json }}"
    >
</campaign-map>

{% addtoblock 'js' %}
  <script src="{% static 'js/common.js' %}" charset="utf-8"></script>
{% endaddtoblock %}
{% addtoblock 'js' %}
<script src="{% static 'js/campaign_map.js' %}" charset="utf-8"></script>
{% endaddtoblock %}

{% addtoblock 'css' %}
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
{% endaddtoblock %}
{% addtoblock 'css' %}
  <link rel="stylesheet" href="{% static 'css/campaign_map.css' %}">
{% endaddtoblock %}
